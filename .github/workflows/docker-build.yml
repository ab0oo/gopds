name: Docker Build

on:
  push:
    branches:
      - main
    tags:
      - "v*"
  pull_request:
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build-image:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set up image metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=ref,event=branch
            type=ref,event=tag
            type=sha
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Log in to GHCR
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Compute artifact names
        id: names
        run: |
          short_sha="${GITHUB_SHA::12}"
          ref_name="${GITHUB_REF_NAME//\//-}"
          echo "image_tag=${ref_name}-${short_sha}" >> "$GITHUB_OUTPUT"
          echo "image_tar=/tmp/gopds-${ref_name}-${short_sha}.tar" >> "$GITHUB_OUTPUT"
          echo "image_tgz=/tmp/gopds-${ref_name}-${short_sha}.tar.gz" >> "$GITHUB_OUTPUT"

      - name: Build and push image to GHCR
        if: github.event_name != 'pull_request'
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          push: true
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build Docker image artifact
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64
          tags: gopds:${{ steps.names.outputs.image_tag }}
          labels: ${{ steps.meta.outputs.labels }}
          push: false
          outputs: type=docker,dest=${{ steps.names.outputs.image_tar }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Compress Docker image artifact
        run: |
          gzip -c "${{ steps.names.outputs.image_tar }}" > "${{ steps.names.outputs.image_tgz }}"

      - name: Upload Docker artifact
        uses: actions/upload-artifact@v4
        with:
          name: gopds-image-${{ steps.names.outputs.image_tag }}
          path: ${{ steps.names.outputs.image_tgz }}
          if-no-files-found: error
          retention-days: 14
