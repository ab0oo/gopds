<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoPDS Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="controls">
        <div class="controls-row">
            <input type="text" id="search" placeholder="Connecting to library...">
            <div class="control-actions">
                <button id="rescan-btn" class="icon-button hidden" type="button" aria-label="Rescan changed books" title="Rescan library and update only changed books">
                    <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
                        <path d="M12 5a7 7 0 0 1 6.7 5h-2.1a5 5 0 1 0-1.2 4.7l1.4 1.4A7 7 0 1 1 12 5zm0-4l3.5 3.5L12 8V5A9 9 0 1 0 21 14h-2a7 7 0 1 1-7-7V1z"></path>
                    </svg>
                </button>
                <button id="rebuild-btn" class="icon-button hidden" type="button" aria-label="Rebuild cache" title="Delete DB and covers cache, then rescan library">
                    <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
                        <path d="M12 4a8 8 0 0 1 7.7 6h-2.3a6 6 0 1 0-1.4 5.6l1.4 1.4A8 8 0 1 1 12 4zm1-3v5h5l-1.9-1.9A10 10 0 1 0 22 12h-2a8 8 0 1 1-2.3-5.7L16 8h-3V1z"></path>
                    </svg>
                </button>
                <button id="auth-btn" class="auth-button" type="button">Admin Login</button>
            </div>
        </div>
        <div class="browse-row">
            <select id="author-filter" aria-label="Filter by author">
                <option value="__all">All authors</option>
            </select>
            <select id="category-filter" aria-label="Filter by category">
                <option value="__all">All categories</option>
            </select>
            <select id="subcategory-filter" aria-label="Filter by sub-category">
                <option value="__all">All sub-categories</option>
            </select>
        </div>
        <div id="auth-status" class="auth-status" aria-live="polite"></div>
        <div id="rebuild-status" class="rebuild-status" aria-live="polite"></div>
    </div>
    <div id="library" class="grid"></div>
</body>
</html>
